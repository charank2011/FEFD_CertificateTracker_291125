# Netlify Configuration for Professional Certification Tracker

[build]
  # Build command
  command = "npm run build"  # Directory to deploy
  publish = "dist"

[dev]
  # Local development settings
  command = "npm run dev"
  port = 5173

# Redirect rules
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (optional)
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "production" }
